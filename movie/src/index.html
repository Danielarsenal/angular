<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>电影展示</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/wap.css">

</head>

<body ng-app="movie">
    <!-- 顶部导航栏开始 -->
    <nav class="navbar navbar-default navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
                <a class="navbar-brand" href="#">Movie</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active" hm-active><a href="#/home">首页</a></li>
                    <li hm-active><a href="#/in_theaters">正在热映</a></li>
                    <li hm-active><a href="#/coming_soon">即将上映</a></li>
                    <li hm-active><a href="#/top250">Top250</a></li>
                </ul>
                <form ng-controller="searchController" class="navbar-form" style="float:right;" ng-submit="query()">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="keyword" placeholder="电影搜索">
                    </div>
                    <button class="btn btn-default">搜索</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- 顶部导航栏结束 -->
    <div class="container" ng-view>


    </div>
    <footer class="footer">
        <div class="container">
            <p>writeBy:DanielHwang</p>
        </div>
    </footer>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- 自动添加兼容前缀的插件 -->
    <script src="assets/js/prefixfree.min.js"></script>
    <!-- angular模块 -->
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular-route/angular-route.min.js"></script>
    <!-- 分别引入各个页面的JS代码 -->

    <script src="./service/cross.js"></script>
    <script src="./home/home.js"></script>
    <script src="./movie_list/movie_list.js"></script>
    <script src="./details/details.js"></script>
    <script src="./app.js"></script>
</body>

</html>
